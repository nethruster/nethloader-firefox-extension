<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send to Nethloader options</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/utils.css">
    <link rel="stylesheet" href="./options.css">
    <link rel="stylesheet" href="/styles/notification.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="/img/icons/favicon.ico">
    <meta name="theme-color" content="#1e87f0">
</head>

<body>
    <div class='flex flex-dc main-wrapper'>
        <header class='flex flex-full-center'>
            <!-- Logo -->
            <div class="flex">
                <img class='header-logo' src="/img/logo.svg" alt="Nethloader">
                <p class="flex flex-full-center header-logo-text">Nethloader</p>
            </div>
        </header>
        <section class='flex flex-main-center'>
            <!-- Options form -->
            <div class='flex flex-dc flex-cross-center form-wrapper'>
                <p class='form-title'>Extension Settings</p>
                <form class='flex flex-dc flex-cross-center flex-sa options-form'>
                    <div class='flex flex-dc flex-cross-center form-row'>
                        <input type="url" id="url" name="url"  placeholder="API Endpoint" required >
                        <input type="text" id="apikey" name="apikey" placeholder="APIKey" pattern="[A-Za-z0-9_~]{24}" required>
                    </div>
                    <div class='flex flex-cross-center flex-sb form-row'>
                        <button id="test">Test</button>
                        <button type="submit" id="save" class='button-contrast' >Save</button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <!-- Footer links -->
            <span class="flex flex-full-center">
                <a class="flex flex-full-center" href="https://github.com/nethruster/nethloader" target="_blank" rel="noopener">

                        />
                    </svg>&nbsp;
                    <p>Powered by&nbsp;Nethloader</p>

                        <path fill="#fff" d='M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z'

                    <p>nethruster</p>
                </a>
            </span>
        </footer>
    </div>
    <div class='notification-wrapper'>
        <div class='flex flex-full-center notification'>
            <p class='notification-content' id='test-response-state'>
                <svg class='notification-icon' viewBox="0 0 24 24">
                    <path fill="#000000" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
                </svg>&nbsp;Test succesful!
            </p>
            <span class='notification-separator'></span>
            <button class='button-notification'>CLOSE</button>
        </div>
    </div>
    <script type="module" src="./options.js"></script>
</body>

</html>
